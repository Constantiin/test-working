<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSoft</title>

    <link rel="shortcut icon" type="image/png" href="image/favicon.png"/>

    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container container">
            <img class="header__logo" src="image/logo.svg" alt="Логотип компании QSoft">
            
            <div class="header__search search">
                <img class="search__icon" src="image/search.svg" alt="Поиск">
                <form class="search__form">
                    <input class="search__input" type="text" name="search" placeholder="Найти...">
                </form>
            </div>

            <div class="header__profile profile">
                <button class="profile__auth-btn"></button>
                <span class="profile__username">Константин</span>
                <a href="#">
                    <img class="profile__user-photo" src="image/user.jpg" alt="Фото пользователя">
                </a>
            </div>
        </div>
    </header>
    <hr>
    <main class="main">
        <div class="main__container container">
            <h1 class="main__title">наши партнеры</h1>

            <ul class="main__partners partners">
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_henkel" src="image/henkel.png" alt="Партнёр Henkel">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_john-deere" src="image/john-deere.png" alt="Партнёр John Deere">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_mc-donalds" src="image/mc-donalds.png" alt="Партнёр McDonald's">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_ikea" src="image/ikea.png" alt="Партнёр Ikea">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_reebok" src="image/reebok.png" alt="Партнёр Reebok">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_nike" src="image/nike.png" alt="Партнёр Nike">
                    </button>
                </li>
                <li class="partners__item">
                    <button class="partners__btn">
                        <img class="partners__img partners__img_caterpillar" src="image/caterpillar.png" alt="Партнёр Caterpillar">
                    </button>
                </li>
            </ul>
        </div>
    </main>

</body>
</html>
